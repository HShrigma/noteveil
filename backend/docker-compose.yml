services:
  postgres:
    image: postgres:16-alpine
    container_name: noteveil-db
    env_file: "./psql.env"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U notesuser -d noteveil-db" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
